<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind card</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-slate-500 shadow-2xl">
        <!--Quote container-->
        <div class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 text-white h-24 rounded-t flex justify-center items-center font-bold text-2xl">
            News you can Trust

        </div>
        <!--content container-->
        <div class="text-center mt-6 w-full">
            <h3 class="text-xl font-semibold">Stay up to date with the latest!</h3>
            <p>Subscribe to our newsletter for the latest straight into your inbox.</p>
            <form class="flex flex-wrap">
                <input class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded-lg" placeholder="your@gmail.com">
                <button class="bg-blue-500 w-full text-white mx-52 py-2 rounded-full ">Subscribe now</button>
            </form>
            <p class="mt-6 mb-6 text-sm">We value your privacy</p>
        </div>
    </div>
</body>
</html>
